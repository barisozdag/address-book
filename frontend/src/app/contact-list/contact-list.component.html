<app-titlebar></app-titlebar>
<mat-nav-list>
  <a
    mat-list-item
    *ngFor="let contact of contacts"
    [title]="contact.name"
    [routerLink] ="['/contact', contact._id]"
  >
    <app-avatar-initials [name]="contact.name"></app-avatar-initials>
    {{ contact.name }}
    <mat-divider [inset]="true"></mat-divider>
  </a>
 </mat-nav-list>
